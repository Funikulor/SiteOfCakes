<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cakes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg">
      <header class="header">
        <div class="header-elements">
          <div class="logo">
            <p>Сладкий сундук</p>
          </div>
          <div class="address">
            <div class="address-img">
              <img src="pictures\gps.png" alt="address" />
            </div>
            <div class="address-text">
              <p>г. Санкт Петербург, ул. Куйбышева 31</p>
            </div>
          </div>
          <div class="telephone">
            <div class="telephone-img">
              <img src="pictures\telephone.png" alt="" />
            </div>
            <div class="telephone-text">
              <p class="typography">8 (812) 844-95-49</p>
              <p class="schedule">Ежедневно с 9:00 до 20:00</p>
            </div>
          </div>
        </div>
      </header>
      <section></section>
    </div>
  </body>
</html>
